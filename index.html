<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--          Stylesheets              -->

  <link rel="stylesheet" href="style.css">

  <!--          Fonts           -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <!--          Scripts                  -->

  <script src="main.js" defer></script>

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <header class="primary-header padding-inline">
    <div class="container">

      <a href="#"><img src="images/logo.svg" alt="snap logo"></a>

      <div class="menu-bar" id="menu-bar">
        <nav class="primary-navigation" aria-label="main menu" aria-expanded="false">

          <ul class="menu-list">

            <li class="menu-list-item-container">
              <button class="menu-item-button" id="features-button">
                Features
                <img aria-hidden="true" src="images/icon-arrow-down.svg" alt="">
                <img class="hidden" aria-hidden="true" src="images/icon-arrow-up.svg" alt="">
              </button>

              <ul class="sub-menu-items" id="features-menu" aria-labelledby="features-button" aria-expanded="false">
                <li>
                  <a href="#">
                    <div>
                      <img aria-hidden="true" src="images/icon-todo.svg" alt="">
                      <span>To Do List</span>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div>
                      <img aria-hidden="true" src="images/icon-calendar.svg" alt="">
                      <span>Calendar</span>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div>
                      <img aria-hidden="true" src="images/icon-reminders.svg" alt="">
                      <span>Remainders</span>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div>
                      <img aria-hidden="true" src="images/icon-planning.svg" alt="">
                      <span>Planning</span>
                    </div>
                  </a>
                </li>
              </ul>

            </li>

            <li class="menu-list-item-container">
              <button class="menu-item-button" id="company-button">
                Company
                <img aria-hidden="true" src="images/icon-arrow-down.svg" alt="">
                <img class="hidden" aria-hidden="true" src="images/icon-arrow-up.svg" alt="">
              </button>

              <ul class="sub-menu-items company-list " aria-labelledby="company-button" aria-expanded="false">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>

            <li>
              <a href="#">Careers</a>
            </li>

            <li>
              <a href="#">About</a>
            </li>

          </ul>
        </nav>

        <ul class="user-corner">
          <li><a href="#">Login</a></li>
          <li>
            <button class="button register-btn">Register</button>
          </li>
        </ul>
      </div>

      <div class="mobile-toggle-container">
        <button class="mobile-toggle"  aria-controls="menu-bar">
          <span class="visually-hidden">Menu</span>
          <img class="mobile-hamburger" aria-hidden="true" src="images/icon-menu.svg" alt="">
          <img class="mobile-close hidden" aria-hidden="true" src="images/icon-close-menu.svg" alt="">
        </button>
      </div>

    </div>
  </header>

  <main>
    <div class="container grid">

      <div class="hero-img">
        <img class="mobile-img" src="images/image-hero-mobile.png" alt="a guy with laptop">
        <img class="large-screen" src="images/image-hero-desktop.png" alt="a guy with laptop">
      </div>

      <div class="hero-content padding-inline">
        <h1 class="hero-heading">Make <br class="large-only"> remote work</h1>
        <p class="hero-text">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="button bg-black">Learn more</button>

        <div class="clients">
          <img src="images/client-databiz.svg" alt="databiz logo">
          <img src="images/client-audiophile.svg" alt="audiophile logo">
          <img src="images/client-meet.svg" alt="meet logo">
          <img src="images/client-maker.svg" alt="maker logo">
        </div>

      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
